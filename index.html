<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <img src="./images/imagem01.png" alt="imagem 01" class="img-fluid">
            </div>
            <div class="col-6 form-container">
                <h4 class="display-6 my-3 text-center">Cadastro</h4>
                <form action="" id="cadastro" name="cadastro" method="post">
                    <div class="row rounded justify-content-center p-3">
                        <div class="col-8 my-2">
                            <label for="usuario" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="usuario">
                        </div>
                        <div class="col-8 my-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-8 my-2">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="col-8 my-2">
                            <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmar-senha">
                        </div>
                        <div class="d-flex justify-content-center col-8 my-2 mt-4">
                            <input type="submit" class="btn" value="Cadastrar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
